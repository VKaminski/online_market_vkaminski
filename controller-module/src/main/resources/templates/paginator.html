<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="paginator">
    <table border="1">
        <tr>
            <td>
                <a th:href="@{${url}(page=${paginator.page-1},amountElement=${paginator.amountElement})}">Previous</a>
            </td>
            <td th:each="pageRef : ${#numbers.sequence(1, paginator.amountPage)}">
                <a th:if="${pageRef == 1}" th:href="@{${url}(page=${pageRef},amountElement=${paginator.amountElement})}" th:text="${pageRef}"></a>
                <a th:if="${(pageRef == (paginator.page-2) or pageRef == (paginator.page+2))}" th:href="@{${url}(page=${pageRef},amountElement=${paginator.amountElement})}" th:text="..."></a>
                <a th:if="${pageRef >= (paginator.page-1) and pageRef <= (paginator.page+1) and pageRef != 1 and pageRef != paginator.amountPage}" th:href="@{${url}(page=${pageRef},amountElement=${paginator.amountElement})}" th:text="${pageRef}"></a>
                <a th:if="${pageRef == paginator.amountPage}" th:href="@{${url}(page=${pageRef},amountElement=${paginator.amountElement})}" th:text="${pageRef}"></a>
            </td>
            <td>
                <a th:href="@{${url}(page=${paginator.page+1},amountElement=${paginator.amountElement})}">Next</a>
            </td>
            <td>
                <form action="" th:action="@{${url}(page=${paginator.page},amountElement=${amountVariant})}">
                    <select name="amountElement" onchange='this.form.submit()'>
                        <option th:each="amountVariant : ${paginator.amountVariants}"
                                th:value="${amountVariant}" th:text="${amountVariant}"
                                th:selected="${amountVariant == paginator.amountElement}">
                        </option>
                    </select>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
