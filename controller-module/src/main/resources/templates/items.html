<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style}" />
</head>
<body>
<h2 align="center">Items</h2>
<nav id="menu" align="center">
    <br><a sec:authorize="hasRole('ROLE_SALE')" th:href="@{/articles/new}">New article</a>
    <br><a sec:authorize="hasRole('ROLE_SALE')" th:href="@{/articles}">Articles</a>
    <a href="/profile">Profile</a>
    <a href="/logout">Logout</a>
</nav>
<div id="main" align="center">

        <table border="1" cellpadding="2">
            <tr>
                <td>â„–</td>
                <td>Name</td>
                <td>UniqNumber</td>
                <td>Price</td>
            </tr>
            <tr th:each="item,stat : ${items}">
                <td>
                    <span th:text="${stat.index + (paginator.page - 1) * paginator.amountElementOnPage + 1}"></span>
                </td>
                <td>
                    <span th:text="${item.name}"></span>
                </td>
                <td>
                    <span th:text="${item.uniqNumber}"></span>
                </td>
                <td>
                    <span th:text="${item.price}"></span>
                </td>
                <td>
                    <form action="#" th:action="@{/items/{id}(id=${item.id})}">
                        <input type="submit" value="More...">
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{/items/{id}/copy(id=${item.id})}" method="post">
                        <input type="submit" value="Copy">
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{/items/{id}/delete(id=${item.id})}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </table>
        <div th:with="url=@{/items}">
            <div th:include="paginator :: paginator"></div>
        </div>
</div>

</body>
</html>
