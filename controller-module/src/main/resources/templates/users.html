<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<a href="/logout">Logout</a>
<a href="/users/new">New user</a>
<a href="/reviews">Reviews</a>
<form action="#" th:action="@{/users/delete}" th:object="${deletedList}" method="post">
    <table>
        <tr>
            <td><input type="submit" value="Delete"></td>
            <td>â„–</td>
            <td>Surname</td>
            <td>Name</td>
            <td>Patronymic</td>
            <td>Email</td>
            <td>Role</td>
        </tr>
        <tr th:each="user,stat : ${users}">
            <td>
                <input type="checkbox"
                       th:field="*{checkedUsersId}"
                       th:value="${user.id}"
                       th:checked="${user.deleted}">
            </td>
            <td>
                <span th:text="${stat.index + (paginator.page - 1) * paginator.amountElement + 1}"></span>
            </td>
            <td>
                <span th:text="${user.surname}"></span>
            </td>
            <td>
                <span th:text="${user.name}"></span>
            </td>
            <td>
                <span th:text="${user.patronymic}"></span>
            </td>
            <td>
                <span th:text="${user.email}"></span>
            </td>
            <td>
                <form action="#" th:action="@{/users/{id}/changerole(id=${user.id})}" method="post">
                    <select name="role" onchange='this.form.submit()'>
                        <option th:each="role : ${roles}"
                                th:value="${role}" th:text="${role}"
                                th:selected="${role == user.getRole().name}">
                        </option>
                    </select>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/users/{id}/changepassword(id=${user.id})}" method="post">
                    <input type="submit" value="Change password">
                </form>
            </td>
        </tr>
    </table>
    <div th:with="url=@{/users}">
        <div th:include="paginator :: paginator"></div>
    </div>
</form>
</body>
</html>
