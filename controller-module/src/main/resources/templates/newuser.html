<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body align="center">
<h2 align="center">New user</h2>
<div th:replace="navigation :: newuser"></div>
<div id="main" align="center">
    <form action="#" th:action="@{/users/new}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>Surname</td>
                <td><input type="text" th:field="*{surname}"></td>
                <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td>Patronymic</td>
                <td><input type="text" th:field="*{patronymic}"></td>
                <td th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Patronymic Error</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" th:field="*{email}">
                    <span th:text="${checkEmail}"/>
                </td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </tr>
            <tr>
                <td>Role</td>
                <td><select th:field="*{role.id}">
                    <option th:each="role : ${roles}"
                            th:value="${role.id}" th:text="${role.name}">
                    </option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Create">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
