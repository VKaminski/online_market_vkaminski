<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New article</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body align="center">
<h2 align="center">New article</h2>
<div th:replace="header :: header"></div>
<div th:replace="navigation :: newarticle"></div>
<div id="main">
    <form th:action="@{/articles/new}" th:object="${article}" method="post">
        <table>
            <tr>
                <td>Title</td>
                <td>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
                    <br><input type="text" th:field="*{title}">
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</span>
                    <br><textarea rows="20" cols="50" th:field="*{content}"/>
                </td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="datetime-local" name="createdDate"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Create">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
