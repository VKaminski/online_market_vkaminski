<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style}"/>
</head>

<body>
<div align="center">
     <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
     </span>
</div>

<h2 align="center">Articles</h2>
<nav id="menu" align="center">
    <br><a sec:authorize="hasRole('ROLE_SALE')" th:href="@{/articles/new}">New article</a>
    <br><a sec:authorize="hasRole('ROLE_SALE')" th:href="@{/items}">Items</a>
    <a href="/profile">Profile</a>
    <a href="/logout">Logout</a>
</nav>
<div id="main" align="center">
    <form th:action="@{/articles/find}" method='GET'>
        Title:
        <input type="text" name="searchRequest" th:value="${searchRequest}"/>
        Date:
        <input type="datetime-local" name="dateRequestStart" th:value="${dateRequestStart}">
        <input type="datetime-local" name="dateRequestStop" th:value ="${dateRequestStop}">
        <input type="submit" value="Find"/>
    </form>

    <table border="1" cellpadding="2">
        <tr th:each="article : ${articlesPage.elements}">
            <td>
                <h3>
                    <div th:text="${article.title}"/>
                </h3>
                <div th:if="${article.content.length() > 200}">
                    <div th:text="${article.content.substring(0, 200)}"/>
                </div>
                <div th:if="${article.content.length() <= 200}">
                    <div th:text="${article.content}"/>
                </div>
                <br>Author:
                <span th:text="${article.author.name}"/>

                <span th:text="${article.author.surname}"/>
                <br>Comments:
                <span th:text="${article.comments.size()}"/>
                <br>Date:
                <span th:text="${article.date}"/>
                <br><a th:href="@{/articles/{id}/(id=${article.id})}">More...</a>
                <div sec:authorize="hasRole('ROLE_SALE')">
                    <br><a th:href="@{/articles/{id}/delete(id=${article.id})}">Delete</a>
                </div>
            </td>
        </tr>
    </table>
    <div th:with="url=@{/articles}">
        <div th:include="paginator :: paginator (pageDTO=${articlesPage})"></div>
    </div>
</div>
</body>
</html>
